<div ct-select="selectedMonthName" ct-options="monthsOptions" class="ctSelectMonth"></div>
<div ct-select="displayed.year" ct-options="yearsOptions" class="ctSelectYear"></div>
<br/>

<button ng-click="decrementMonth()" class="changeMonthBtn">&#60;</button>
<table class="ctCalendar" style="float: left">
	<thead>
		<tr>
			<th>Su</th>
			<th>Mo</th>
			<th>Tu</th>
			<th>We</th>
			<th>Th</th>
			<th>Fr</th>
			<th>Sa</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-class="getDayClass(d)" ng-repeat="d in monthData | range:1:7 track by $index" ng-click="setDate(d)">{{d}}</td>
		</tr>
		<tr>
			<td ng-class="getDayClass(d)" ng-repeat="d in monthData | range:2:7 track by $index" ng-click="setDate(d)">{{d}}</td>
		</tr>
		<tr>
			<td ng-class="getDayClass(d)" ng-repeat="d in monthData | range:3:7 track by $index" ng-click="setDate(d)">{{d}}</td>
		</tr>
		<tr>
			<td ng-class="getDayClass(d)" ng-repeat="d in monthData | range:4:7 track by $index" ng-click="setDate(d)">{{d}}</td>
		</tr>
		<tr>
			<td ng-class="getDayClass(d)" ng-repeat="d in monthData | range:5:7 track by $index" ng-click="setDate(d)">{{d}}</td>
		</tr>
		<tr>
			<td ng-class="getDayClass(d)" ng-repeat="d in monthData | range:6:7 track by $index" ng-click="setDate(d)">{{d}}</td>
		</tr>		
	</tbody>
</table>
<button ng-click="incrementMonth()" class="changeMonthBtn">&#62;</button>
